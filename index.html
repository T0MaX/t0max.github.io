<!DOCTYPE html>
<html>
<head>

	<title>My Personal Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set background color and font family */
body {
  background-color: #f1f1f1;
  font-family: 'Montserrat', sans-serif;
}

/* Style navigation bar */
nav {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  display: flex;
  align-items: center;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
}

/* Style header */
header {
  background-color: #fff;
  text-align: center;
  padding: 50px;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

h2 {
  font-size: 24px;
  margin-bottom: 30px;
}

/* Style main sections */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 50px;
}

section {
  margin-bottom: 50px;
}

ul {
  list-style-type: none;
}

a {
  text-decoration: none;
  color: #333;
}

/* Style form */
form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 10px;
}

input[type="text"], input[type="email"], textarea {
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}
.social-icons {
  display: flex;
  align-items: center;
}

.social-icons a {
  color: #fff;
  font-size: 24px;
  margin-left: 20px;
}

.social-icons a:hover {
  color: #f1f1f1;
}
.textbox {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  padding: 20px;
  margin-bottom: 30px;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<header>
		<nav>
                    <ul>
                         <li><a href="#about">About</a></li>
                         <li><a href="#skills">Skills</a></li>
                         <li><a href="#projects">Projects</a></li>
                         <li><a href="#contact">Contact</a></li>
                         </ul>
                         <div class="social-icons">
                         <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                         </div>
               </nav>
		<h1>My Name</h1>
		<h2>My Job Title</h2>
	</header>
<main>
  <section id="about">
    <h2>About Me</h2>
    <div class="textbox"></div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="textbox"></div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="textbox"></div>
  </section>
</main>


	<footer>
		<p>Copyright Â© My Name</p>
	</footer>
</body>
</html>
